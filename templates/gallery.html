<!DOCTYPE html>
<html>
  <head>
    <title>Gallery</title>
  </head>
  <body>
    <h1>Gallery</h1>
    {% for image in images %}
    <div>
      <h2>{{ image.title }}</h2>
      <img src="{{ url_for('static', filename='uploads/' + image.filename) }}" alt="{{ image.title }}">
      <p>Uploaded by: {{ image.username }}</p>
    </div>
    {% endfor %}
  </body>
</html>
